language: node_js
node_js:
- '7'
cache:
  yarn: true
script:
- npm run build
after_success:
- if ( [ "$TRAVIS_BRANCH" == "master" ] || [ ! -z "$TRAVIS_TAG" ] ) && [ "$TRAVIS_REPO_SLUG" == "dhis2/translations-app" ]  &&  [ "$TRAVIS_PULL_REQUEST" == "false" ] ; then
        mvn clean deploy --settings deploy/settings.xml && exit 0;
  fi

env:
  global:
  - secure: 
  - secure: 
notifications:
  slack:
    rooms:
      secure: 
    on_success: change
    on_failure: always
